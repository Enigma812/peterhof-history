<div *ngIf="alexandria$ | async as alexandria">
  <h2>{{ alexandria.title }}</h2>
  <div *ngIf="alexandriaPlaces$ | async as places">
    <div *ngFor="let place of places; trackBy: trackById">
      <button [routerLink]="place.path">
        {{ place.title }}
      </button>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
