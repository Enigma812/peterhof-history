<section>
  <div>
    <mat-toolbar class="toolbar">
      <div class="toolbar__title">
        <img
          class="toolbar__title__logo"
          src="../assets/icon/logo.png" />
        <div class="toolbar__title__logo-title">
          <img
            class="toolbar__title__logo-title__main-name"
            src="../assets/icon/logo-title.png"
          />
          <div class="toolbar__title__logo-title__second-name">{{
            "Toolbar" | translate
          }}</div>
        </div>
      </div>
      <div class="toolbar__title__menu">
        <button mat-icon-button class="example-icon">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="example-spacer"></span>
        <button
          mat-icon-button
          class="example-icon favorite-icon"
          aria-label="Example icon-button with heart icon"
        >
          <mat-icon>favorite</mat-icon>
        </button>
        <button
          mat-icon-button
          class="example-icon"
          aria-label="Example icon-button with share icon"
        >
          <mat-icon>share</mat-icon>
        </button>
      </div>
    </mat-toolbar>
  </div>
</section>
